<ion-content class="ion-padding">
  <div class="login-container">
    
    <div class="header-section">
      <ion-icon name="person-add-outline" class="logo-icon" color="primary"></ion-icon>
      <h1>NUEVO FICHAJE</h1>
      <p>Únete a la liga de los pronósticos</p>
    </div>

    <div class="form-section">
      
      <ion-item class="input-item" lines="none">
        <ion-icon name="person-outline" slot="start" color="medium"></ion-icon>
        <ion-input 
          [(ngModel)]="username" 
          type="text" 
          placeholder="Nombre de usuario"
          required>
        </ion-input>
      </ion-item>

      <ion-item class="input-item" lines="none">
        <ion-icon name="lock-closed-outline" slot="start" color="medium"></ion-icon>
        <ion-input 
          [(ngModel)]="password" 
          type="password" 
          placeholder="Crea una contraseña"
          required>
        </ion-input>
      </ion-item>

      <ion-item class="input-item" lines="none">
        <ion-icon name="shield-checkmark-outline" slot="start" color="medium"></ion-icon>
        <ion-input 
          [(ngModel)]="confirmPassword" 
          type="password" 
          placeholder="Repite la contraseña"
          required>
        </ion-input>
      </ion-item>

      <ion-button 
        expand="block" 
        shape="round" 
        class="ion-margin-top login-btn"
        (click)="registrar()"
        [disabled]="cargando">
        <ion-spinner name="crescent" *ngIf="cargando"></ion-spinner>
        <span *ngIf="!cargando">Crear Cuenta</span>
      </ion-button>
    </div>

    <div class="footer-section">
      <p>¿Ya tienes equipo? <br>
        <a routerLink="/login">Vuelve a iniciar sesión aquí</a>
      </p>
    </div>

  </div>
</ion-content>
