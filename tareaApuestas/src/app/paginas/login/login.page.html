<ion-content class="ion-padding">
  <div class="login-container">
    
    <div class="header-section">
      <ion-icon name="football-outline" class="logo-icon" color="primary"></ion-icon>
      <h1>BETS SOCCER</h1>
      <p>El desafío de los pronósticos</p>
    </div>

    <div class="form-section">
      <ion-item class="input-item" lines="none">
        <ion-icon name="person-outline" slot="start" color="medium"></ion-icon>
        <ion-input 
          [(ngModel)]="username" 
          type="text" 
          placeholder="Nombre de usuario"
          required>
        </ion-input>
      </ion-item>

      <ion-item class="input-item" lines="none">
        <ion-icon name="lock-closed-outline" slot="start" color="medium"></ion-icon>
        <ion-input 
          [(ngModel)]="password" 
          type="password" 
          placeholder="Contraseña"
          required>
        </ion-input>
      </ion-item>

      <ion-button 
        expand="block" 
        shape="round" 
        class="ion-margin-top login-btn"
        (click)="login()"
        [disabled]="cargando">
        <ion-spinner name="crescent" *ngIf="cargando"></ion-spinner>
        <span *ngIf="!cargando">Entrar al terreno de juego</span>
      </ion-button>
    </div>

    <div class="footer-section">
      <p>¿No eres de la plantilla aún? <br>
        <a routerLink="/registro">¡Ficha y empieza a jugar!</a>
      </p>
    </div>

  </div>
</ion-content>
