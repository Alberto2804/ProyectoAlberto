<ion-split-pane contentId="contenido-principal" when="md">
  
  <ion-menu contentId="contenido-principal" type="overlay">
    <ion-header class="ion-no-border">
      <ion-toolbar color="primary">
        <ion-title>Navegación</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="menu-content">
      <div class="logo-container">
        <ion-icon name="football-outline" class="menu-logo" color="primary"></ion-icon>
        <h2>Bets Soccer</h2>
      </div>

      <ion-list lines="none">
        <ion-menu-toggle auto-hide="false">
          
          <ion-item routerLink="/tabs/partidos" routerDirection="root" routerLinkActive="menu-activo">
            <ion-icon slot="start" name="calendar-outline"></ion-icon>
            <ion-label>Jornada Actual</ion-label>
          </ion-item>

          <ion-item routerLink="/tabs/clasificacion" routerDirection="root" routerLinkActive="menu-activo">
            <ion-icon slot="start" name="trophy-outline"></ion-icon>
            <ion-label>La Liga</ion-label>
          </ion-item>

          <ion-item routerLink="/tabs/ranking" routerDirection="root" routerLinkActive="menu-activo">
            <ion-icon slot="start" name="podium-outline"></ion-icon>
            <ion-label>Ranking Tipsters</ion-label>
          </ion-item>

          <ion-item routerLink="/tabs/perfil" routerDirection="root" routerLinkActive="menu-activo">
            <ion-icon slot="start" name="person-circle-outline"></ion-icon>
            <ion-label>Mi Perfil</ion-label>
          </ion-item>

        </ion-menu-toggle>
      </ion-list>

      <div class="logout-section">
        <ion-menu-toggle auto-hide="false">
          <ion-button expand="block" color="light" (click)="cerrarSesion()">
            <ion-icon slot="start" name="log-out-outline" color="danger"></ion-icon>
            <ion-label color="danger">Cerrar Sesión</ion-label>
          </ion-button>
        </ion-menu-toggle>
      </div>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="contenido-principal"></ion-router-outlet>

</ion-split-pane>
